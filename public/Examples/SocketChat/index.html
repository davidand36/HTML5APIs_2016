<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>SocketChat</title>
    <link rel="stylesheet" href="SocketChat.css">
  </head>

  <body>
    <h1>SocketChat</h1>

    <main>
    </main>

    <!--====================================================================-->

    <script id="signInTemplate" type="text/x-template">
      <h2>Sign In</h2>
      <form id="signInForm" action="">
        <label for="name">Name: </label>
        <input type="text" id="name" required />
        <button type="submit" id="signInButton">Sign in</button>
      </form>
    </script>

    <!--====================================================================-->

    <script id="chatRoomTemplate" type="text/x-template">
      <h2>Chat Room</h2>
      <form id="chatForm" action="">
        <input type="text" id="message" autocomplete="off"
               placeholder="Type a message"/>
        <button type="submit" id="sendMessageButton">Send</button>
      </form>
      <ul id="messages"></ul>
    </script>

    <!--====================================================================-->

    <script src="lib/jquery-2.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="SocketChatClient.js"></script>
  </body>
</html>
