<!DOCTYPE HTML>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>LocalStorage CRUD App</title>
    <link rel="stylesheet" href="LocalStorageCrudApp.css">
  </head>
  <body>

    <h1>LocalStorage CRUD App</h1>

    <div id="error-message"></div>

    <div id="table-page">
      <button type="button" id="new-item">Add New Item</button>

      <table>
        <thead>
          <tr>
            <th>
              Name
            </th>
            <th>
              Age
            </th>
            <th>
              <!--Actions-->
            </th>
          </tr>
        </thead>
        <tbody id="items">
        </tbody>
      </table>
    </div>


    <div id="form-page" style="display:none">
      <form>
        <label for="name">Name</label>
        <input type="text" id="name" />
        <br />
        <label for="age">Age</label>
        <input type="number" id="age" />
        <br />
        <button type="submit" id="submit">Submit</button>
        <button type="button" id="cancel">Cancel</button>
      </form>
    </div>

    <script src="../../../lib/jquery-2.js"></script>
    <script src="LocalStorageDataMgr.js"></script>
    <script src="LocalStorageCrudApp.js"></script>
  </body>
</html>
